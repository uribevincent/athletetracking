<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    function autoRedirect(route){
    	if(!app.appUser /*&& window.location.port === ''*/){
      	app.route = 'signup';
      }
      else{
      	app.route = route;
      }
    }

    function setFocus(selected){
      //document.querySelector('section[data-route="' + selected + '"] .page-title').focus();
      document.querySelector('section[data-route="' + selected + '"]').focus();
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    page('/', function() {
    	autoRedirect('home');
      setFocus(app.route);
    });

    page(app.baseUrl, function() {
    	autoRedirect('home');
      setFocus(app.route);
    });

    page('/athletes', function() {
    	autoRedirect('athletes');
      setFocus(app.route);
    });

    page('/athletes/:id', function(data) {
    	autoRedirect('athlete-info');
      app.params = data.params;
      setFocus(app.route);
    });

    page('/training-log', function() {
    	autoRedirect('training-log');
      setFocus(app.route);
    });

    page('/vma-table', function() {
    	autoRedirect('vma-table');
      setFocus(app.route);
    });

    page('/my-results', function() {
    	autoRedirect('my-results');
      setFocus(app.route);
    });


    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
