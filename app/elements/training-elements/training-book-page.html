<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="training-book-page">
<template>
	<style include="shared-styles" is="custom-style">
		:host {
			display: block;
		}


	</style>
		<h3>{{training.type}}</h3>
		<p><i>Séance prévue : {{training.session_scheduled}}</i></p>
		<p>Séance réalisée : {{training.session_real}}</p>
		<table>
			<thead>
				<tr>
					<th>Distance parcourue</th>
					<th>Fréquence cardiaque moyenne</th>
					<th>RPE</th>
					<th>Temps total</th>
				</tr>
			</thead>
			<tbody>
				<tr>
				<td>{{training.distance}}</td>
				<td>{{training.heartFrequency}}</td>
				<td>{{training.rpe}}</td>
				<td>{{training.time}}</td>
				</tr>
			</tbody>
		</table>
		<p>{{training.comment}}</p>
</template>

<script>
	(function() {
		'use strict';

		Polymer({
			is: 'training-book-page',

			properties: {
				training: {
					notify: true
				}
			},
			saveEvent: function(e){

			},
			cancelEvent: function(){
				this.selectedPage = 0;
			}
		});
	})();
</script>
</dom-module>
