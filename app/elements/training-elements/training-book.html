<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="training-book">
<template>
	<style include="shared-styles" is="custom-style">
		:host {
			display: block;
		}


	</style>

	<iron-pages selected="{{selectedPage}}">
	<div>
		<paper-tabs selected="{{selectedTraining}}" attr-for-selected="training">
			<template is="dom-repeat" items="[[days]]" as="d" >
				<paper-tab hidden$="{{!d}}" training="{{d}}" >[[d.dayNumber]]</paper-tab>
			</template>
		</paper-tabs>
		<template is="dom-repeat" items="[[selectedTraining.logs]]" as="t" >
			<training-book-page training="{{t}}"></training-book-page>
		</template>
		<paper-button on-tap="_newTraining">Nouvelle entr√©e</paper-button>
	</div>

</template>

<script>
	(function() {
		'use strict';

		Polymer({
			is: 'training-book',

			properties: {
				selectedPage: {
					type: Number,
					value: 0,
				},
				days: {
					type: Array,
					notify: true
					//observer: '_renderCalendar'
				},
				diff: 0
			},
			_newTraining: function(e){
				this.fire('add-training', {training: this.selectedTraining});
			}
		});
	})();
</script>
</dom-module>
