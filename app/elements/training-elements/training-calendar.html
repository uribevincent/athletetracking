<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="training-calendar">
<template>
	<style include="shared-styles" is="custom-style">
		:host {
			display: block;
		}

		span,
		input {
			@apply(--paper-font-body2);
		}
		@media (max-width: 600px) {

			.flex {
				@apply(--layout-horizontal);
				@apply(--layout-wrap);
			}
		}

		.flex {
				@apply(--layout-horizontal);
				@apply(--layout-wrap);
			}

		.monthPicker {
			@apply(--layout-horizontal);
			@apply(--layout-wrap);
		}

		.month{
			font-size: 0.8rem;
		}

		.flex paper-card{
			width: 14%;
			min-height: 100px;
			margin-right:4px;
			margin-bottom:4px;
			min-width: 100px;
		}

		.flex .empty{
			width: 14%;
			min-height: 100px;
			margin-right:4px;
			margin-bottom:4px;
		}

		.race{
			color: red;

		}

		.newEvent{
			color: blue;

		}
		.training{
			color: green;
		}

		.event{
				position: absolute;
				top: 0;
				left: 0;
			width: 100%
		}

			paper-card.day { @apply(--layout-horizontal); }


		.card-title {
			color: #BBB;
			text-align: center;
			vertical-align: middle;
			font-size: 5vw;
			/*width: 100px;
			height: 170px;*/
			/*position: relative;*/
		}
		.day-content {
			@apply(--layout-flex);
			float: left;
		}
		.card-header { @apply(--paper-font-headline); }
		.card-name { color: var(--paper-grey-600); margin: 10px 0; }

		paper-button {
			min-width: 0px;
		}
		 paper-dialog.form {
		 	width: 50%;
		 }
	</style>
		<div class="container flex">
			<template is="dom-repeat" items="[[days]]" as="day" >
				<template is="dom-if" if="{{!day}}">
					<div class="empty"></div>
				</template>
				<template is="dom-if" if="{{day}}">
					<div class="card-actions horizontal justified">
						<paper-menu-button vertical-align="bottom">

							<paper-button class="dropdown-trigger" class="dropdown-trigger" raised>
							<paper-card class="day" data-arg="{{day}}" >
								<div class="card-title">
									{{day.dayNumber}}
								</div>
				 				<div class="day-content">
									<div class="card-content">
									s
									</div>
								</div>

          					</paper-button>
          					</paper-card>
							 <paper-menu class="dropdown-content">
								<template is="dom-repeat" items="[[day.logs]]">
									<!--<paper-button class$="{{item.type}}" data-log="{{item}}" on-tap="openDialog">
										<i class="fa fa-heartbeat" aria-hidden="true"></i>
										<paper-tooltip>Editer</paper-tooltip>
									</paper-button>-->
									<paper-item>{{item.type}}</paper-item>
								</template>
								<paper-item>New</paper-item>
							</paper-menu>
						</paper-menu-button>

									<!--<paper-button class="newEvent" >
										<i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
										<paper-tooltip>Nouvel évènement</paper-tooltip>
							</paper-button>-->

				</div>
				</template>
			</template>


		</div>
</template>

<script>
	(function() {
		'use strict';

		Polymer({
			is: 'training-calendar',

			properties: {
				currentEvent: Object,
				selectedPage: {
					type: Number,
					value: 0,
				},
				days: {
					type: Array,
					notify: true
					//observer: '_renderCalendar'
				}
			},


			openDialog: function(e){
				if(e.currentTarget.className.startsWith('newEvent')){
					this.currentEvent = {dayNumber: e.currentTarget.dataArg.dayNumber};
				}
				else{
					this.currentEvent = e.currentTarget.dataLog;
				}
				/*this.selectedPage = 1;*/
				this.fire('add-training', {training: this.currentEvent});
			},
			/*
			findLog: function(logId){
				var lIndex = -1;
				var dIndex = _.findIndex(this.days,
					function(d){
						if(d === null){ return false; }
						lIndex = _.findIndex(d.logs,
							function(l){
								return l.uid == logId;
							});
					return lIndex > -1;
				});
				return {day: dIndex, log: lIndex};
			},*/

			saveEvent: function(e){
				var me = this;
				var year = this.date.substring(0,4);
				var month = this.date.substring(5);
				//var ref = new Firebase(app.firebaseURL + '/training-log/' + app.authData.uid + '/' + year + '/' + month);


				var ref = firebase.database().ref(['/training-log/', app.appUser.uid, year, month].join('/'));
				if(me.currentEvent.uid !== undefined){
					ref.child(me.currentEvent.uid).set({
						type: me.currentEvent.type,
						comment: me.currentEvent.comment,
						dayNumber: me.currentEvent.dayNumber,
						distance: me.currentEvent.distance,
						heartFrequency: me.currentEvent.heartFrequency,
						rpe: me.currentEvent.rpe,
						session_real: me.currentEvent.session_real,
						session_scheduled: me.currentEvent.session_scheduled,
						time: me.currentEvent.time
					});
				}
				else{
					ref.push(me.currentEvent);
				}
				//this.push('trainings',this.currentEvent);
				//this.fire('add-training', {training : this.currentEvent});
				app.displayMessageToast('Evènement enregistré');
				this.selectedPage = 0;
			},
			cancelEvent: function(){
				this.selectedPage = 0;
			}
		});
	})();
</script>
</dom-module>
