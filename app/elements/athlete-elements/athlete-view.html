<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="athlete-list.html">

<dom-module id="athlete-view">
	<template>

		<h1 class="page-title" tabindex="-1"><paper-button on-tap="_goList">Athletes</paper-button></h1>
		<iron-pages selected="{{selectedPage}}">
			<athlete-list athletes="{{athletes}}" on-select-athlete="_selectAthlete"></athlete-list>
			<athlete-file athlete="{{selectedAthlete}}"></athlete-file>
		</iron-pages>
	</template>

	<script>
		(function() {
			'use strict';
			Polymer({
				is: 'athlete-view',
				properties: {
			 		athletes: Array,
			 		selectedPage: {
			 			type: Number,
			 			value: 0
			 		}
				},
				_goList(){
					this.selectedPage = 0;
				},
				_selectAthlete: function(e){
					this.selectedPage = 1;
					this.selectedAthlete = e.detail.athlete;
				}
			});
		})();
	</script>
</dom-module>
