<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="athlete-list">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}

			span,
			input {
				@apply(--paper-font-body2);
			}
			@media (max-width: 600px) {
				.flex {
					@apply(--layout-horizontal);
					@apply(--layout-wrap);
				}
			}

			.flex athlete-card{
				margin-right:4px;
				margin-bottom:4px;
			}
		</style>


		<div class="container flex">
			<template is="dom-repeat" items="[[athletes]]" as="athlete">
				<athlete-card athlete="[[athlete]]" on-select-athlete="_athleteSelected"></athlete-card>
			</template>
		</div>
	</template>

	<script>
		Polymer({
			is: 'athlete-list',
			properties:{
				athletes: Array
			},
			_athleteSelected: function(e){
				this.fire('select-athlete', {athlete: e.detail.athlete});
			}
		});
	</script>
</dom-module>
