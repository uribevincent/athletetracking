<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="result-view">
	<template>
		<iron-pages selected="{{selectedPage}}">
			<result-list results="{{results}}" on-select-result="_selectResult"></result-list>
			<div>
				<paper-button on-tap="_goList">Liste</paper-button><br>
				<result-form result="{{selectedResult}}" on-close="_goList"></result-file>
			</div>
		</iron-pages>
	</template>

	<script>
		(function() {
			'use strict';
			Polymer({
				is: 'result-view',
				properties: {
			 		results: Array,
			 		selectedPage: {
			 			type: Number,
			 			value: 0
			 		}
				},
				_selectResult: function(e){
					this.selectedPage = 1;
					this.selectedResult = e.detail.result;
				},
				_goList: function(){
					this.selectedPage = 0;
					this.selectedResult = null;
				}
			});
		})();
	</script>
</dom-module>
