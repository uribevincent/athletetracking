<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="result-list">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}

			span,
			input {
				@apply(--paper-font-body2);
			}
			@media (max-width: 600px) {
				.flex {
					@apply(--layout-horizontal);
					@apply(--layout-wrap);
				}
			}

			.flex paper-card{
				margin-right:4px;
				margin-bottom:4px;
			}
		</style>


		<div class="container flex">
			<template is="dom-repeat" items="[[results]]" as="result">
				<result-item result="[[result]]" on-select-result="_resultSelected"></result-item>
			</template>
		</div>
	</template>

	<script>
		Polymer({
			is: 'result-list',
			properties:{
				results: Array
			},
			_resultSelected: function(e){
				this.fire('select-result', {result: e.detail.result});
			}
		});
	</script>
</dom-module>
