<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="result-item">
	<template>
		<paper-card image="http://placehold.it/350x150/FFC107/000000">
			<div class="card-content" >
				<div class="rate-header">[[result.name]]</div>
				<div class="rate-name">[[result.distance]] - [[result.date]]</div>
				<div>[[result.time.real]]</div>
			</div>
			<div class="card-actions">
				<paper-button on-tap="_selectResult">Visualiser</paper-button>
			</div>
		</paper-card>
	</template>

	<script>
		(function() {
			'use strict';
			Polymer({
				is: 'result-item',
				properties: {
			 		result: Object
				},
				_selectResult: function(){
					this.fire('select-result', {result: this.result});
				}
			});
		})();
	</script>
</dom-module>
