<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="x-signup">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }


      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>
    <span class="page-title"></span>
    <form  is="iron-form" id="form" >
 <paper-input name="email" label="Email" value="{{email}}" required></paper-input>
 <paper-input name="password" label="Mot de passe"  value="{{password}}" type="password"></paper-input>
 <paper-button raised on-tap="signup">Inscription</paper-button>
    </form>
</template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'x-signup',
        properties:{
        	email: String,
        	password: String
        },

 		signup: function() {
 			var ref = new Firebase(app.firebaseURL);
 			var email = this.email;
 			var pwd = this.password;
			ref.createUser({
			  email: email,
			  password: pwd
			}, function(error, userData) {
			  if (error) {
			    switch (error.code) {
			      case "EMAIL_TAKEN":
			        console.log("The new user account cannot be created because the email is already in use.");
			        break;
			      case "INVALID_EMAIL":
			        console.log("The specified email is not a valid email.");
			        break;
			      default:
			        console.log("Error creating user:", error);
			    }
			  } else {
			  	//save user
			  	var usersRef = ref.child("users");
			  	usersRef.set({
					  alanisawesome: {
					    date_of_birth: "June 23, 1912",
					    full_name: "Alan Turing"
					  },
					  gracehop: {
					    date_of_birth: "December 9, 1906",
					    full_name: "Grace Hopper"
					  }
					});
				//login
				ref.authWithPassword({
					email    : email,
					password : pwd
				}, function(error, authData) {
					if(!error){
						app.authData = authData;
						//redirect
						app.route = "home";
						console.log("Successfully created user account with uid:", userData.uid);
					}
				}, {
				  remember: "default"
				});

			  }
			});
        }


      });
    })();
  </script>
</dom-module>
